<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function mostrarFormulario(formularioVisible, formularioOculto) {
      $("#" + formularioVisible).show();
      $("#" + formularioOculto).hide();
    }

    function mostrarSeccion(seccion) {
      $(".content-section").hide();
      $("#" + seccion).show();

      if (seccion === "estudiante-section" || seccion === "director-section") {
        $("#metodoInicioSesion").show();
        $("#formEstudianteCredenciales, #formEstudianteCorreo, #formDirectorCredenciales, #formDirectorCorreo").hide();
      } else {
        $("#metodoInicioSesion").hide();
      }
    }

    function iniciarSesion(tipo, metodo) {
      console.log("Iniciar sesión como " + tipo + " con método " + metodo);
    }

    function cambiarMetodo(tipoUsuario) {
      var metodoSeleccionado;
      if (tipoUsuario === 'estudiante') {
        metodoSeleccionado = $("#selectorMetodoEstudiante").val();
      } else if (tipoUsuario === 'director') {
        metodoSeleccionado = $("#selectorMetodoDirector").val();
      }

      if (metodoSeleccionado === "credenciales") {
        if (tipoUsuario === 'estudiante') {
          mostrarFormulario("formEstudianteCredenciales", "formEstudianteCorreo");
        } else if (tipoUsuario === 'director') {
          mostrarFormulario("formDirectorCredenciales", "formDirectorCorreo");
        }
      } else {
        if (tipoUsuario === 'estudiante') {
          mostrarFormulario("formEstudianteCorreo", "formEstudianteCredenciales");
        } else if (tipoUsuario === 'director') {
          mostrarFormulario("formDirectorCorreo", "formDirectorCredenciales");
        }
      }
    }
  </script>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var backgroundImages = [
        "../assets/img/bg1.jpg",
        "../assets/img/bg2.jpg",
        "../assets/img/19.jpg",
      ];

      var currentIndex = 0;
      var intervalTime = 15000;

      function changeBackground() {
        document.querySelector(".background-images").style.backgroundImage =
          "url(" + backgroundImages[currentIndex] + ")";
        currentIndex = (currentIndex + 1) % backgroundImages.length;
      }

      changeBackground();

      setInterval(changeBackground, intervalTime);
    });
  </script>
